<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal of Multidisciplinary Research and Literacy</title>
    <style>
        body {
            background-color: #A8C0B5;
        }

        nav {
            background-color: #687D73;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-evenly;
        }

        nav a {
            text-decoration: none;
            color: white; 
            padding: 10px 15px;
            display: block;
        }

        nav a:hover {
            background-color: #5a6b5c; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Journal of Multidisciplinary Research and Literacy (JMRL)</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="showcase.html">Manuscript Showcase</a>
            <a href="submission.html">Submission Requirements</a>
            <a href="team.html">Our Team</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" style="color: red;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Journal of Multidisciplinary Research and Literacy</p>
    </footer>

    <script>
        const users = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Login successful - redirect to internal page
                window.location.href = 'dashboard.html'; // Redirect to the internal dashboard page
            } else {
                // Login failed - show error
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
